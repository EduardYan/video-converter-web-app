<!-- FOR SHOW THE MESSAGES IN CASE IS GOOD -->
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
{% if message == 'Some problem with Upload the File. Verify the file, please' %}
<div class="alert alert-danger">
  <p><strong>{{ message }}</strong></p>
</div>
{% else %}
<div class="alert alert-success">
  <p><strong>{{ message }}</strong></p>
</div>
{% endif %}
{% endfor %}
{% endif %}
{% endwith %}
