<!-- FORMULARY FOR LOAD THE FILE -->
<form class="card mb-5" action="{{ url_for('converter.uploader') }}" method="POST" enctype="multipart/form-data">
  <div class="card-header">
    <h3>Select the video file.</h3>
  </div>
  <div class="card-body">
    <input type="file" name="video-file">
  </div>
  <div class="card-footer">
    <button class="btn btn-primary m-3">Send</button>
  </div>
</form>
