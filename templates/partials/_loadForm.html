<!-- FORMULARY FOR LOAD THE FILE -->
<form class="card mb-5" action="{{ url_for('converter.uploader') }}" method="POST" enctype="multipart/form-data">
  <div class="card-header">
    <h3 class="text-center">Select the video file</h3>
  </div>
  <div class="card-body">
    <div class="mx-auto w-100 text-center">
      <input type="file" name="video-file">
    </div>
  </div>
  <div class="card-footer">
    <div class="mx-auto w-100 text-center">
      <button class="btn btn-primary" id="send-button">Send</button>
    </div>
  </div>
</form>
