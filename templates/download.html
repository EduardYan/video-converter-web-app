<!-- PAGE FOR DOWNLOAD THE FILE CONVERTED -->
{% extends 'layout.html' %} {% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="text-center">Video Converted Successfully.</h2>
    <p class="text-center">{{ audio_file.name }}</p>
  </div>
  <div class="card-body">
    <a class="btn btn-success" href="{{ audio_file.path }}" download="{{ audio_file.path }}">Download</a>
  </div>
  <div class="card-footer">
    <a class="btn btn-success" href="{{ url_for('converter.initial') }}">Convert More</a>
  </div>
</div>
{% endblock %}
